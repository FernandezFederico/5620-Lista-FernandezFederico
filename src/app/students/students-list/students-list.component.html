<h1>Listado de Estudiantes - {{date | date}}</h1>
<ul>
    <li *ngFor="let student of students" 
        [ngClass]="{
            presente: student.asistencia, 
            ausente: !student.asistencia
        }">
        <span>{{student.id}} - {{student.nombre}}</span>
        <span>{{student.asistencia ? 'Presente' : 'Ausente' | uppercase}}</span>
        <button type="button" (click)="toggleAsistencia(student)">Asistencia</button>
    </li>
</ul>
